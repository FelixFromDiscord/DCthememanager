<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Danilus Chat Theme Generator" />
  <meta property="og:description" content="Easily create themes for Danilus Chat with this theme constructor with font support and color pickers!">
  <meta property="og:image" content="//github.com/FelixFromDiscord/DCthememanager/blob/master/Preview.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Manager</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form id="formel">
    <h1 class="theme-main-title" onclick="generate()">Main</h1>
    <span class="theme-main-color">Main Color</span>
    <input type="color" name="MainColor" required=>
    <input type="text" placeholder="Theme Name" name="ThemeName" required>
    <input type="text" placeholder="Theme Author" name="ThemeAuthor" required>
    <input type="text" placeholder="Source/Theme Contacts" name="ThemeSrc required">
    <h1 class="theme-text-title">Text Area</h1>
    <input type="text" placeholder="Font Name" name="TA_FN" required>
    <input type="text" placeholder="Font Size" name="TA_FS" required>
    <span class="theme-text-bg">Background</span>
    <input type="color" name="TA_BG" required>
    <span class="theme-text-fg">Foreground</span>
    <input type="color" name="TA_FG" required>
    <hr width="100%" color="black">
    <h1 class="theme-input-title">Input Area</h1>
    <input type="text" placeholder="Font Name" name="IA_FN" required>
    <input type="text" placeholder="Font Size" name="IA_FS" required>
    <span class-"theme-input-bg">Background</span>
    <input type="color" name="IA_BG" required>
    <span class-"theme-input-fg">Foreground</span>
    <input type="color" name="IA_FG" required>
    <span class-"theme-input-bg">Cursor Color</span>
    <input type="color" name="CursorC" name="IA_CC" required>
    <hr width="100%" color="black">
    <h1 class="theme-popup-title">Popup</h1>
    <input type="text" placeholder="Font Name" name="P_FN" required>
    <input type="text" placeholder="Font Size" name="P_FS" required>
    <span class-"theme-popup-bg">Background</span>
    <input type="color" name="P_BG" required>
    <span class-"theme-popup-fg">Foreground</span>
    <input type="color" name="P_FG" required>
    <button onclick="generate()">Create & Download</button>
  </form>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
